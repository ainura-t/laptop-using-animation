<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fontawesome.com/v4.7.0/icon/arrow-right"
    />
    <!-- <link rel="stylesheet" href="laptop-style.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img class="three-dots" src="three-dots-logo.jpg" alt="logo" />
        <div class="logo">Three Dots</div>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <i class="fas fa-shopping-cart"></i>
      </div>
    </header>
    <!-- presentation -->
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch bezeless display offering a 4k display with touch
              screen
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          
          <img src="laptop.png" alt="laptop" />
          
          <div class="laptop-select">
            <i class="fas fa-angle-left"></i>
            <i style="color: white; border-radius: 50%; border: solid 1px grey;" class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-angle-right"></i>
          </div>
        </div>
      </section>
         <div class="dot-a"></div>
          <div class="dot-b"></div>
          <div class="dot-c"></div>

      <div class="drop">
        <!-- <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i> -->
       
      </div>
    </main>
  </body>
</html>
